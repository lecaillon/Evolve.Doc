[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.81"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.81"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.81"

[context.next.environment]
  HUGO_BASEURL = "https://next--evolve-db.netlify.com/"
  HUGO_ENABLEGITINFO = "true"